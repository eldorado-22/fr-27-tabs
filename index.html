<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS DOM</title>
    <link rel="icon" href="./img/tabs.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body >

<section id="hero">
    <div class="container">
        <div class="hero">
            <label for="all" class="main">all</label>

            <div class="label">
                <label for="html">html</label>
                <label for="css">css</label>
                <label for="js">js</label>
                <label for="ts">ts</label>
            </div>

            <div class="tabs">
                <input type="radio" name="tabs" id="all">
                <input type="radio" name="tabs" id="html">
                <input type="radio" name="tabs" id="css">
                <input type="radio" name="tabs" id="js">
                <input type="radio" name="tabs" id="ts">

                <img src="./img/html.webp" alt="img" class="html">
                <img src="./img/css.png" alt="img" class="css">
                <img src="./img/js-logo.webp" alt="img" class="js">
                <img src="./img/ts.webp" alt="img" class="ts">

            </div>
        </div>
    </div>
</section>


</body>
</html>
